<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-200 dark:bg-pink-900">
    <div class="h-screen flex items-center justify-center flex flex-col">
      <h1
        class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        Guess The Number!<br><span
          class="underline underline-offset-3 decoration-8 decoration-pink-400 dark:decoration-pink-600">Pick a <span class="text-transparent bg-clip-text bg-gradient-to-r dark:to-pink-100 to-pink-900 from-pink-500">number</span> between 1 - 10!</span>
      </h1>
      <div class="flex flex-col">
        <label id="statusLabel"
          class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
          Enter a guess: 
        </label><br>
        <label id="previousGuesses" class="text-center"></label>
        <input id="number" type="number" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <label id="resultStatus" class="text-center"></label>
      </div>
      <script defer src="render.js"></script>
    </div>
  </body>
</html>
